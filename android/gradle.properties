# Project-wide Gradle settings

# Memory Configuration
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# AndroidX Support
android.useAndroidX=true
android.enableJetifier=true

# React Native Architecture
reactNativeArchitectures=arm64-v8a,x86_64  # Focus on 64-bit architectures
newArchEnabled=false  # Disable new architecture for stability

# Hermes Configuration
hermesEnabled=true

# Build Performance
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.daemon=true
android.enablePrefab=false  # Workaround for camera-roll issues

# NDK Configuration
android.ndkVersion=25.2.9519653  # Explicit NDK version
android.defaults.buildfeatures.buildconfig=true